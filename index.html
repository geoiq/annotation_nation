<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
  "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
<head>
  <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js'></script>
  <script>
  $(document).ready(function(){
    if(!("WebSocket" in window)) {
      alert("Sorry, the build of your browser does not support WebSockets. Please use latest Chrome or Webkit nightly");
      return;
    }
    
    ws = new WebSocket("ws://localhost:8080/");
    ws.onmessage = function(evt) {
      data = eval("(" + evt.data + ")");
      var p = $("<div class='feature' style='display:none'><div class='content'>" + data.name + " @ " + data.timestamp + "</div></div>");
      if($('#features div.feature').size() > 15) {
        $('#features div.feature:last').slideDown(100, function() {
          $(this).remove();
        });
      }
      $('#features').prepend(p);
      p.slideDown(140);
    };
    ws.onclose = function() {
      alert("socket closed");
    };
    ws.onopen = function() {
      //alert("connected...");
    };
  });
  </script>
</head>
<body>
  <div id="features">
  </div>
</body>
</html>
